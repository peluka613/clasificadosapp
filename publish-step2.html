<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clasificados - Paso 2</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/publish-step2.css"/>
</head>

<body>
    <header class="header header-buttons">
        <a class="header-button button-right" href="publish-step1.html">
          <img src="./img/back.svg" alt="Back button" />
        </a>
        <h1>
          <img src="./img/logo-header.svg" class="logo" alt="Clasificados app" />
        </h1>
        <a class="header-button button-left" id="exit-button">
          <img src="./img/exit.svg" alt="Logout button" />
        </a>
    </header>
    <main class="step2-page">
        <section class="contact-info-section">
            <div class="contact-info-section_title">
                <p class="legend">Datos de contacto</p>
                <div class="step-label">Paso <strong>2</strong> de <strong>2</strong></div>
            </div>
        </section>
        <section class="wrapper-page form-section">
            <form class="second-step-form">
                <div class="form-field-wrapper">
                    <label for="contactNumber">Número de contacto*:</label>
                    <input
                        class="text-box"
                        id="contactNumber"
                        type="tel"
                        name="contactNumber"
                        placeholder="Número de Whatsapp"
                        autocomplete="off"
                        required />
                </div>
                <div class="form-field-wrapper">
                    <label for="uploadPhoto">Foto del producto o servicio*:</label>
                    <input
                        class="text-box photo-input-wrapper_input"
                        id="uploadPhoto"
                        type="text"
                        name="photo"
                        placeholder="URL de foto"
                        autocomplete="off"
                        required />
                </div>
                <!-- TODO: make the upload photo logic -->
                <!--<div class="form-field-wrapper">
                    <label for="photo">Foto del producto o servicio*:</label>
                    <div class="photo-input-wrapper">
                        <input
                            class="text-box photo-input-wrapper_input"
                            id="uploadPhoto"
                            type="text"
                            name="photo"
                            placeholder="Selecciona una foto"
                            autocomplete="off"
                            readonly/>
                        <input class="photo-input-wrapper_file-button" id="fileButton" type="file" accept="image/png, image/jpeg, image/gif">
                        <button class="photo-input-wrapper_facade-button" type="button" id="facadeButton"></button>
                    </div>
                    <div class="photo-disclaimer">Sólo puedes adjuntar imágenes JPG, PNG o GIF</div>
                </div>-->
                <div class="social-media-disclaimer">
                    <p class="title">Redes sociales:</label>
                    <p class="legend first-part">¿Quieres que tus clientes conozcan más sobre tu producto o servicio?</p>
                    <p class="legend complement">Agrega tus redes sociales</p>
                </div>
                <div class="form-field-wrapper">
                    <input
                        class="text-box facebook-option background-image-position"
                        id="facebookId"
                        type="text"
                        name="facebookId"
                        placeholder="Facebook"
                        autocomplete="off"/>
                </div>
                <div class="form-field-wrapper">
                    <input
                        class="text-box instagram-option background-image-position"
                        id="instagramId"
                        type="text"
                        name="instagramId"
                        placeholder="Instagram"
                        autocomplete="off"/>
                </div>
                <div class="form-field-wrapper">
                    <input
                        class="text-box twitter-option background-image-position"
                        id="twitterId"
                        type="text"
                        name="twitterId"
                        placeholder="Twitter"
                        autocomplete="off"/>
                </div>
                <p class="publish-offer-disclaimer">Al publicar esta oferta usted está aceptando los términos y condiciones de tratamiento de datos.</p>
                <div class="form-action">
                    <button id="publishButton" class="primary-button" type="submit">PUBLICAR OFERTA</button>
                    <div class="spinner" id="spinner">
                        <img src="img/spinner-blue.gif" alt="Spinner" />
                      </div>
                </div>
            </form>
        </section>
        <div class="alert" id="alert"><strong>Error!</strong> hubo un error!</div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/publish-step2.js"></script>
</body>

</html>
