<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clasificados - Paso 1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/publish-step1.css"/>
</head>

<body>
    <header class="header header-buttons">
        <a class="header-button button-right" href="landing.html">
          <img src="./img/back.svg" alt="Back button" />
        </a>
        <h1>
          <img src="./img/logo-header.svg" class="logo" alt="Clasificados app" />
        </h1>
        <a class="header-button button-left" id="exit-button">
          <img src="./img/exit.svg" alt="Logout button" />
        </a>
    </header>
    <main class="main gray-background">
        <section class="page-heading">
            <div class="welcome-message">
                <h2 class="welcome-text">¡Bienvenido!</h2>
                <h3 id="name-user" class="user-name"></h3>
            </div>
            <div class="actions-selector">
              <a class="action-container" href="search.html">
                <object type="image/svg+xml" data="img/search.svg" class="icon search-icon"></object>
                <p><span>buscar</span> un producto o servicio</p>
              </a>
              <a class="action-container selected" href="publish-step1.html">
                <object type="image/svg+xml" data="img/bag.svg" class="icon bag-icon"></object>
                <p><span>publicar</span> un producto o servicio</p>
              </a>
            </div>
        </section>
        <section class="page-wrapper white-background">
            <div class="publish-options-container">
                <div class="title-container">
                    <div class="title">¿Qué quieres vender?</div>
                    <div class="step-label">Paso <strong>1</strong> de <strong>2</strong></div>
                </div>
                <div class="disclaimer">Los campos marcados con asterico (*) son obligatorios</div>
                <div class="publish-options-wrapper">
                    <div class="custom-radio-button-wrapper">
                        <input type="radio" id="productRadio" name="productService" value="1">
                        <label class="custom-radio" for="productRadio">
                            <span class="radio"></span>
                            <span class="radio-txt">Producto</span>
                        </label>
                    </div>
                    <div class="custom-radio-button-wrapper">
                        <input type="radio" id="serviceRadio" name="productService" value="2">
                        <label class="custom-radio" for="serviceRadio">
                            <span class="radio"></span>
                            <span class="radio-txt">Servicio</span>
                        </label>
                    </div>
                </div>
            </div>
            <form class="first-step-form">
                <div class="form-field-wrapper">
                    <label for="productType">Tipo del producto o servicio*:</label>
                    <div class="custom-select-wrapper text-box">
                      <div class="custom-select">
                        <div class="custom-select__trigger">
                          <span>Tipo de producto o servicio</span>
                          <div class="arrow">
                            <img
                              src="img/select_arrow1.svg"
                              class="arrow-icon"
                              alt="flecha icono"
                            />
                          </div>
                        </div>
                        <div id="categoriesWrapper" class="custom-options"></div>
                      </div>
                    </div>
                </div>
                <div class="form-field-wrapper">
                    <label for="productName">Nombre del producto o servicio*:</label>
                    <input class="text-box" id="productName" type="text" name="productName" placeholder="¿Qué ofreces?"
                        autocomplete="off" required />
                </div>
                <div class="form-field-wrapper">
                    <label for="productDescription">Descripción del producto o servicio*:</label>
                    <textarea class="custom-text-area" id="productDescription" name="productDescription" maxlength="300"
                        placeholder="Describe de forma corta pero precisa el producto o servicio que estás ofreciendo…"
                        required /></textarea>
                    <div class="char-counter">0 / 300</div>
                </div>
                <div class="form-field-wrapper">
                    <label for="productType">Ubicación del producto o servicio*:</label>
                    <div class="custom-select-wrapper text-box">
                      <div class="custom-select">
                        <div class="custom-select__trigger">
                          <span>Barrio, Municipio, Ciudad</span>
                          <div class="arrow">
                            <img
                              src="img/select_arrow1.svg"
                              class="arrow-icon"
                              alt="flecha icono"
                            />
                          </div>
                        </div>
                        <div id="citiesWrapper" class="custom-options"></div>
                      </div>
                    </div>
                </div>
                <div class="form-action">
                    <button id="next" class="primary-button" type="submit">SIGUIENTE</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/publish-step1.js"></script>
</body>

</html>
