<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificados - Iniciar sesión</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <header class="header">
      <h1>
        <img src="img/logo-header.svg" class="logo" alt="Clasificados app" />
      </h1>
    </header>
    <main class="main">
      <section class="wrapper-page">
        <div class="logo-app-container">
          <img src="img/logo.svg" alt="logo-app" aria-hidden="true" />
        </div>
        <div class="page-heading">
          <h3 class="section-title">¡Bienvenido!</h3>
        </div>
        <form class="login-form">
          <div class="form-field-wrapper">
            <label for="email">Correo electrónico</label>
            <input
              class="text-box"
              id="email"
              type="email"
              name="email"
              placeholder="Tu correo electrónico"
              autocomplete="off"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>
          <div class="form-field-wrapper">
            <label for="password">Contraseña</label>
            <input
              class="text-box"
              id="password"
              type="password"
              name="password"
              placeholder="Tu contraseña"
              required
            />
          </div>
          <div class="form-action">
            <button class="primary-button" type="submit">INGRESAR</button>
          </div>
        </form>
      </section>
      <div class="alert" id="alert"><strong>Error!</strong> hubo un error!</div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
