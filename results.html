<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificados - Resultados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/results.css" />
  </head>

  <body>
    <header class="header header-buttons">
      <a class="header-button button-right" href="landing.html">
        <img src="./img/back.svg" alt="Back button" />
      </a>
      <h1>
        <img src="./img/logo-header.svg" class="logo" alt="Clasificados app" />
      </h1>
      <a class="header-button button-left" id="exit-button">
        <img src="./img/exit.svg" alt="Logout button" />
      </a>
    </header>
    <main class="results-page">
      <section>
        <div class="total-info">
          <p><span id="total-items"></span> resultados para tu búsqueda</p>
        </div>
        <div class="change-search">
          <a class="secondary-button" href="search.html">Modificar búsqueda</a>
        </div>
      </section>
      <section class="page-wrapper publication-list">
        <div class="spinner" id="spinner">
          <img src="img/spinner-blue.gif" alt="Spinner" />
        </div>
        <div id="products-wrapper"></div>
      </section>
      <div class="alert" id="alert"><strong>Error!</strong> hubo un error!</div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/results.js"></script>
  </body>
</html>
